<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* rem depends on root element */
        html{
            font-size: 40px;
        }
        
        .relative{
            /* 1rem - 2*16px=32px */
           /* 2rem - 2*40px=80px */
            font-size: 1.5rem;
        }
      
        .absolute{
            font-size: 32px;
        }
    </style>
</head>
<body>
    
        <h3 class="relative">
            relative
        </h3>
    
        <h3 class="absolute">
          absolute
        </h3>
    
    
</body>
</html>
