    <title>Document</title>
    <style>
        /* Adjacent sibiling selector */
        /* div+h2{
            background-color: red;
        } */
        /* General sibling selector */
        /* div~h2{
            background-color: red;
        } */
        body h2{
            background-color: red;
        }
        
    </style>
</head>
<body>
   <div>div 1</div>
   <h2>heading 2</h2>
   <h2>2nd heading 2</h2>
   <div>
       <h2>div heading</h2>
   </div>
   <div>div 2</div>
   <h2>3rd heading 2</h2>
</body>
</html>
