<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* em depends on parent element */
        div{
            font-size: 100px;
        }
        .relative{
            /* 1em - 2*16px=32px */
            /* 2em - 32*2=64px */
            /* 2em - 2*10=20px */
            font-size: 2em;
        }
        p{
            font-size: 1em;
        }

        .absolute{
            font-size: 32px;
        }
    </style>
</head>
<body>
    <div>
        <h3 class="relative">
            relative
        </h3>
        <p>hello</p>
    </div>

    <div>
        <h3 class="absolute">
          absolute
        </h3>
    </div>
    
</body>
</html>
